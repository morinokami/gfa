name: Integrity Checks

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.node-version
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome check command
        run: pnpm dlx @biomejs/biome check

      - name: Run Knip
        run: pnpm knip

      - name: Test
        run: pnpm run test

      - name: Build
        run: pnpm build

      - name: Run publint
        run: pnpm dlx publint
